<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Station</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="sensor-data">
      <div class="temperature">
        <img src="" alt="Thermometer Icon" class="icon">
        <span id="temperature">Loading...</span> Â°C
        <img src="hum.png" alt="Humidity Icon" class="icon">
        <span id="humidity">Loading...</span> %
      </div>

      <div class="time">
        <img src="clock.jpeg" alt="Clock Icon" class="icon">
        <span id="time">Loading...</span>
      </div>
    </div>
  </div>

  <script>
    setInterval(fetchData, 5000);

    function fetchData() {
      fetch('api.php')
        .then(response => response.json())
        .then(data => {
          document.getElementById('time').textContent = data.formatted_time;
          document.getElementById('temperature').textContent = data.temperature;
          document.getElementById(  'humidity').textContent = data.humidity;
        })
        .catch(error => console.error('Error fetching data:', error));
    }

    fetchData();
  </script>
</body>
</html>
